<my-datepicker [date]="currentDate" [onChange]="onChange()"></my-datepicker>
<br />
<table border="1" style="width:100%">
    <tr>
        <th>Horaire</th>
        <th *ngFor="let d of days">{{d | date: 'dd/MM/yyyy'}}</th>
    </tr>
    <tr *ngFor="let hour of hours;let i=index">
        <td>{{hour}}h</td>

        <td *ngFor="let d of days;let j=index">
            <div *ngIf="planning[j][i]" style="position:relative;top:-10px;left:0px;right:0px;">
                <div style="position:absolute; border:1px solid #001a44;background:#5184d6;z-index:1000;display:block;top:0px;bottom:-90px;left:0px;right:0px;">
                    <a *ngIf="planning[j][i].is_free" [routerLink]="['/reservation']">RÃ©server</a>
                    <span *ngIf="!planning[j][i].is_free">Indisponible</span>
                </div>
            </div>
        </td>
    </tr>
</table>
<br />

<fieldset>
    <legend>Debug</legend>

    Date : {{currentDate}}<br/>
    Room :
    <pre>{{room | json}}</pre>
</fieldset>
