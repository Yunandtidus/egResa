<p-panel header="Merci d'avoir effectué une réservation">
  <p>Vous allez recevoir un e-mail vous demandant de confirmer cette réservation.</p>
  <p>Cet e-mail met habituellement moins de 5 minutes à vous parvenir, pensez à vérifier dans le dossier des
    indésirables (SPAM). Si la réservation n'est pas confirmée, elle sera automatiquement annulée dans 48h.</p>
</p-panel>
